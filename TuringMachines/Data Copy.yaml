name: Data Copy
source code: |
  input: 'abaabb'
  blank: ' '
  start state: readNew #inicio
  table:
    readNew:
      a: {write: z, R: readA} #если аб то заменяем на z и идеь вправо в состояние ReadA
      b: {write: x, R: readB}
      [x, z]: {R: readNew}
      ' ': {L: rewrite}
    readA:
      [a, b, x, z]: {R: readA}
      ' ': {write: z, L: backToStart}
    readB:
      [a, b, x, z]: {R: readB}
      ' ': {write: x, L: backToStart}
    backToStart:
      [a, b, x, z]: {L: backToStart}
      ' ': {R: readNew}
    rewrite:
      x: {write: b, L: rewrite}
      z: {write: a, L: rewrite}
      ' ': {L: accept}
    accept:
